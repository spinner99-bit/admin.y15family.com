<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Element/Icon.png">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>

<header class="header">
    <div class="menuBtnC">
        <i class='bx bx-menu'></i>
    </div>
    <div id="header" class="userInfoR">
        <!-- 头部内容将根据用户登录状态动态插入 -->
    </div>
</header>

<!-- 侧边栏菜单 -->
<div class="sidebar" id="sidebar">
  <div class="sideBarTopCont">
      <h2>MENU</h2>
      <button class="close-btn" id="closeSidebar">
          <i class='bx bx-x'></i>
      </button>
  </div>
  <div class="menu-container-wrapper">
      <a href="index"><i class='bx bxs-tachometer' ></i>Dashboard</a>
      <a href="userList"><i class='bx bxs-user-circle'></i>Manage Users</a>
      <a href="upload-history"><i class='bx bx-history'></i>Upload History</a>
      <div id="adminMenu" style="display: none;">
          <a href="girls"><i class='bx bxs-image'></i>Girls Avatar</a>
      </div>
  </div>
</div>

<div class="userlist-fullcover">

    <div class="userlist-report">
      <div class="userlist-per-report">
        <p>Total Members Count</p>
        <span id="countUserList">0</span>
      </div>
      <div class="userlist-per-report">
        <p>Today Register Members</p>
        <span id="newUserTodayCount">0</span>
      </div>
      <div class="userlist-per-report">
        <p>Today Active Members</p>
        <span id="lastLoginTodayCount">0</span>
      </div>
    </div>
  
    <div class="userList-table-wrapper">
      <!-- 搜索框 -->
        <div class="userlist-search-cover">
          <div class="userlist-add-user-btn-cover">
            <button id="addUser">Add User</button>
          </div>
          <div class="userlist-right-contain">
            <h3>Search Members : </h3>
            <input type="text" id="searchInput" onkeyup="searchUsers()">
          </div>
        </div>
  
        <!-- 隐藏的注册表单以及遮罩背景 -->
        <div id="formOverlay" class="overlay" style="display:none;">
          <div id="registerForm" class="form-popup">
            <h2>Add New User</h2>
            <form id="userForm">
              <input type="text" id="registerUsername" placeholder="Username" required><br>
              <input type="text" id="registerPassword" placeholder="Password" required><br>
              <input type="text" id="registerFullName" placeholder="Full Name"><br>
              <input type="number" id="registerWaNumber" placeholder="Wasap Number"><br>
              <input type="text" id="registerInstagramID" placeholder="Instagram ID"><br>
              <div class="userlist-addUser-formBtn">
                <button type="button" id="closeForm">Close</button>
                <button type="submit" id="submitButton" class="userList-addUser-submit">Add</button>
              </div>
              <p id="addUserMessage" class="loginErrorMessage"></p>
            </form>
          </div>
        </div>
    
        <table id="usersTable" class="user-List">
          <thead>
              <tr>
                  <th onclick="sortTable('username')">Username</th>
                  <th onclick="sortTable('password')">Password</th>
                  <th onclick="sortTable('fullName')">Full Name</th>
                  <th onclick="sortTable('wanumber')">Whatsapp Number</th>
                  <th onclick="sortTable('instaID')">Instagram ID</th>
                  <th onclick="sortTable('walletAmount')">Wallet</th>
                  <th onclick="sortTable('lastLoginDate')">Last Login</th>
                  <th onclick="sortTable('registrationTime')">Created At</th>
                  <th onclick="sortTable('accountStatus')">Account Status</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody class="userlise-data">
              <!-- 用户信息将会在这里动态生成 -->
          </tbody>
        </table>
      </div>
  
  </div>

<script src="userList.js"></script>

</body>
</html>
