<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Element/Icon.png">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>

<header class="header">
    <div class="menuBtnC">
        <i class='bx bx-menu'></i>
    </div>
    <div id="header" class="userInfoR">
        <!-- 头部内容将根据用户登录状态动态插入 -->
    </div>
</header>

<!-- 侧边栏菜单 -->
<div class="sidebar" id="sidebar">
    <div class="sideBarTopCont">
        <h2>MENU</h2>
        <button class="close-btn" id="closeSidebar">
            <i class='bx bx-x'></i>
        </button>
    </div>
    <div class="menu-container-wrapper">
        <a href="index"><i class='bx bxs-tachometer' ></i>Dashboard</a>
        <a href="userList"><i class='bx bxs-user-circle'></i>Manage Users</a>
        <a href="upload-history"><i class='bx bx-history'></i>Upload History</a>
        <div id="adminMenu" style="display: none;">
            <a href="girls"><i class='bx bxs-image'></i>Girls Avatar</a>
        </div>
    </div>
</div>

<div class="userlist-fullcover">

    <div class="userlist-report">
        <div class="userlist-per-report">
            <p>Total Post Count</p>
            <span id="countPost">0</span>
        </div>
        <div class="userlist-per-report">
            <p>Today Members Post</p>
            <span id="countTodayPost">0</span>
        </div>
        <div class="userlist-per-report">
            <p>Post Members Count</p>
            <span id="countMembers">0</span>
        </div>
    </div>
    <div class="userList-table-wrapper">

        <!-- 搜索框 -->
        <div class="userlist-search-cover">
            <div class="userlist-add-user-btn-cover">
                <p>User Upload History</p>
            </div>
            <div class="userlist-right-contain">
                <h3>Search Members : </h3>
                <input type="text" id="searchBox">
            </div>
        </div>

        <div class="uploadHistory-Wrapper">
            <table id="recordsTable">
                <thead>
                    <tr>
                        <th class="uploadHistory-th-No">No</th>
                        <th class="uploadHistory-th-Username">Username</th>
                        <th class="uploadHistory-th-Instagram">Instagram ID</th>
                        <th class="uploadHistory-th-Photo">Photo</th>
                        <th class="uploadHistory-th-Time">Upload Time</th>
                        <th class="uploadHistory-th-uploadID">Upload ID</th>
                        <th class="uploadHistory-th-Action">Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

</div>

<script src="uploadHistory.js"></script>

</body>
</html>
